<div class="onehalf">
    <form>
        <h3>Selecteer vragen</h3>

        <div ng-repeat="question in questions">
            <input ng-model="niks"
                   ng-checked="questionsChecked.indexOf(question.question) > -1"
                   ng-click="addToSelection(question)"
                   type="checkbox"
                   name="{{question.questionnr}}"
                   value="{{question.question}}">
            {{question.question}}<br>
        </div>

        Setnaam: <input ng-model="setname" type="text" name="setnaam" id="setname"><br>
        <input type="submit" value="Voeg set toe" ng-click="addQuestionsToSet()">
    </form>
</div>

<div class="onehalf">
    <form>
        <h3>Selecteer set</h3>
        <div ng-repeat="set in questionSets">
            <input type="radio" name="set" value="{{set.setName}}" ng-click="useSetForQuiz(set)">
            <a>{{set.setName}}</a><br>
                <ul>
                    <li ng-repeat="question in set.setQuestions">{{question.question}}</li>
                </ul>
        </div>
        <input class="button" id="startQuiz" type="submit" value="Start quiz" ng-click="generateQuiz()" disabled>
    </form>
</div>
