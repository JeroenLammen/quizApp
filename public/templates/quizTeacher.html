<h1>{{urlString}}</h1>
<h1>Players joined:</h1>
<div ng-repeat="player in data.players">
    {{player.studentName}}
</div>

        <input class="button" id="sendQuestion" type="submit" ng-click="sendQuestion()" value="Stuur vraag">
        <div id="notEnoughPlayers">Er zijn minimaal 2 spelers nodig om de quiz te starten</div>
        <h3 id="countdown">Tijd over: <span id="timer"></span> seconde(n)</h3>

        <h2 id="questionAnsweredBy">Vraag beantwoordt door:</h2>
        <div ng-repeat="player in playersAnswered">
            {{player.studentName}}: {{player.answer}}
        </div>

        <div ng-repeat="answer in answers">
            {{answer}}
        </div>

<h2 class="center">Scores</h2>
<table id="tussenstand">
    <tr><td>Naam</td><td ng-model="score">Score</td></tr>
        <tr ng-repeat="player in data.players | orderBy: score.value">
            <td>{{player.studentName}}</td><td>{{player.score}}</td>
        </tr>


</table>
